<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Revature ERS Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
		<style type="text/css">
			header {
				float: right;
				color: gray;
				font-weight: bold;
			}
			#table-title {
				text-align: center;
				font-weight: bold;
				font-size: 14px;
				margin-bottom: 3em;
			}
			#reimbursements {
				margin: auto 5%;
				margin-top: 10px;
				width: 90%;
				
			}
			#add-reimbursement {
				background-color: #F06E2E;
			}
			#buttons {
				margin: 25px auto;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<p id="welcome">Hello, user! Not you? <a href="logout.ers">Sign out!</a></p>
		</header>
		<br />
		<div id="table-title"><h1 id="heading">Expense Reimbursements</h1></div>
		<table class="table" id="reimbursements">
			<thead>
				<tr>
					<th scope="col">Reimbursement Id</th>
					<th scope="col">Type</th>
					<th scope="col">Amount</th>
					<th scope="col">Status</th>
					<th scope="col">Submitted</th>
					<th scope="col">Resolved</th>
				</tr>
			</thead>
			<!-- Here, JS will insert the reimbursements via a JSON file or some other method. -->
		</table>
		<div class="container" id="buttons">
			<div class="row">
				<div class="col-sm"><a href="updateReimb.html" class="btn btn-secondary" id="refresh" style="float: left;" hidden="true">Update Reimbursement Claim</a></div>
				<div class="col-sm" id="spacer" style="padding: inherit 5em;"><br /></div><!-- This is only here to create an empty space between both buttons -->
				<div class="col-sm"><a href="submitReimb.html" class="btn btn-primary" id="add-reimbursement" style="float: right;">Submit Reimbursement Claim</a></div>
			</div>
		</div>
		<script src="../js/home.js" type="text/javascript">

		</script>
	</body>
</html>
