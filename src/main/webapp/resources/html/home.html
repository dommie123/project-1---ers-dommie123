<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Revature ERS Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
	</head>
	<body>
		<header class="header">
			<h1 id="welcome">Hello, user!</h1>
		</header>
		<br />
		<div id="table-title">Expense Reimbursements</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Reimbursement Id</th>
					<th scope="col">Type</th>
					<th scope="col">Amount</th>
					<th scope="col">Status</th>
					<th scope="col">Submitted</th>
					<th scope="col">Resolved</th>
				</tr>
			</thead>
			<!-- Here, JS will insert the reimbursements via a JSON file or some other method. -->
		</table>
		<div class="container">
			<div class="row">
				<div class="col-sm"><button class="btn btn-secondary" id="refresh">Refresh List</button></div>
				<div class="col-sm""><br /></div><!-- This is only here to create an empty space between both buttons -->
				<div class="col-sm"><button class="btn btn-primary" id="add-reimbursement">Submit Reimbursement Claim</button></div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = getUser();	
		
			function getUser() {
				let xhttp = new XMLHttpRequest();
			
				xhttp.onreadystatechange = function() {
					if (xhttp.readyState == 4 && xhttp.status == 200) {
						let userJSON = JSON.parse(xhttp.responseText);
						console.log(userJSON);
						DOMManip(userJSON);
					}
				}
			
				xhttp.open("POST", 'http://localhost:8081/project1/resources/html/login.json');
			
				xhttp.send();
			}

			function DOMManip(uJSON) {
				document.getElementById("welcome").innerText = `Hello, ${uJSON.firstName}!`;
			}
		</script>
		<!-- script src="../js/login.js" type="text/javascript"></script> -->
	</body>
</html>
