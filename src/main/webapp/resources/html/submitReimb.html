<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Reimbursement Submission Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
	</head>
	<body>
		<header class="header">
			<h3>Reimbursement Submission Form</h3>
		</header>
		<div class="container-sm">
			<form action="add-reimb.ers" method="post">
				<div class="row">
					<div class="col-sm"><label for="amount">How much would you like to be reimbursed?</label></div>
				</div>
				<div class="row">
					<div class="col-sm"><input type="text" name="amount" /></div>
				</div>
				<div class="row">
					<div class="col-sm"><label for="type">What type of expense will this reimbursement go towards?</label></div>
				</div>
				<div class="row">
					<div class="col-sm"><input type="radio" name="type" value="LODGING" /><span>Lodging</span></div>
				</div>
				<div class="row">
					<div class="col-sm"><input type="radio" name="type" value="TRAVEL" /><span>Travel</span></div>
				</div>
				<div class="row">
					<div class="col-sm"><input type="radio" name="type" value="FOOD" /><span>Food</span></div>
				</div>
				<div class="row">
					<div class="col-sm"><input type="radio" name="type" value="OTHER" /><span>Other (Please explain)</span></div>
				</div>
				<div class="row">
					<div class="col-sm"><label for="description">Please provide a brief description on why you would like this reimbursement (Optional).</label></div>
				</div>
				<div class="row">
					<div class="col-sm"><textarea name="description" rows="5" cols="50"></textarea></div>
				</div>
				<div class="row">
					<div class="col-sm"><input type="submit" value="Submit Claim" class="btn btn-primary" /></div>
				</div>
			</form>
		</div>
	</body>
</html>
