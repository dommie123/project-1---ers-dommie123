<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Revature ERS Registration</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
	</head>
	<body>
		<header class="header" style="text-align: center">
			<h3>Enter your information below!</h3>
			<p style="color: gray">We will not share it with anyone outside the company without your consent.</p>
		</header>
		<div class="container-sm">
			<form action="register.ers" id="registration" method="post">
				<div class="row">
					<div class="col-sm"><label for="firstname" class="form-label">First Name:</label></div>
				</div>
				<div class="width-100"></div>
				<div class="row">
					<div class="col-sm"><input required type="text" name="firstname" class="form-control"/></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm"><label for="lastname" class="form-label">Last Name:</label></div>
				</div>
				<div class="width-100"></div>
				<div class="row">
					<div class="col-sm"><input required type="text" name="lastname" class="form-control"/></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm"><label for="email" class="form-label">Email Address:</label></div>
				</div>
				<div class="width-100"></div>
				<div class="row">
					<div class="col-sm"><input required type="email" name="email" class="form-control"/></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm"><label class="form-label">Select your current position:</label></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm" style="margin-bottom: 10px"><input type="radio" name="role" value="employee"/><span> Employee</span></div>
				</div>
				<div class="width-100"></div>
				<div class="row">
					<div class="col-sm"><input type="radio" name="role" value="manager" /><span> Financial Manager</span></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm"><label for="username" class="form-label">New Username:</label></div>
				</div>
				<div class="width-100"></div>
				<div class="row">
					<div class="col-sm"><input required type="text" name="username" class="form-control"/></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm"><label for="password" class="form-label">New Password:</label></div>
				</div>
				<div class="width-100"></div>
				<div class="row">
					<div class="col-sm"><input required id="pass" type="password" name="password" class="form-control"/></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm"><label for="confirmpass" class="form-label">Confirm Password:</label></div>
				</div>
				<div class="width-100"></div>
				<div class="row">
					<div class="col-sm"><input required id="confirmpass" type="password" name="confirmpass" class="form-control"/></div>
				</div>
				<div class="width-100"><br /></div>
				<div class="row">
					<div class="col-sm"><input id="rsubmit" type="submit" class="btn btn-primary" value="Register" /></div>
				</div>
			</form>
		</div>
		<script src="../js/login.js" type="text/javascript"></script>
	</body>
</html>
