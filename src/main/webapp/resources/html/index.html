<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Revature ERS</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
		<style>
			body {
				background-color: #FF6000;
			}
			
			header {
				color: white;
				margin-top: 30px;
				text-align: center;
			}
			
			#login {
				border: 5px solid #474C55;
				border-radius: 10pt;
				margin: 100px 15%;
				margin-left: 30%;
				padding: 50px;
				background-color: white;
				color: black;
				width: 40%;
			}
			
			.mb-3 > input {
				width: 75%;
			}
		</style>
	</head>
	<body>
		<noscript>It looks like you don't have JavaScript enabled on your browser! Please enable it for best experience!</noscript>
		<header id="header" class="container">
			<h1>Welcome!</h1>
			<h3>Please log in or click "Register" to sign up!</h3>
		</header>
		<div class="container-sm" id="register">
			<a class="btn btn-secondary" href="register.html" style="float: right;">Register</a>
		</div>
		<div class="container-md" id="login">
			<form id="login-form" action="login.ers" method="post">
				<div class="mb-3">
    				<label for="InputUserName1" class="form-label">User Name:</label>
    				<input type="text" name="username" class="form-control" id="InputUserName1">
  				</div>
  				<div class="mb-3">
    				<label for="InputPassword1" class="form-label">Password:</label>
    				<input type="password" name="password" class="form-control" id="InputPassword1">
  				</div>
  				<button id="submit" type="submit" class="btn btn-primary">Log In</button>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<script src="../js/login.js" type="text/javascript"></script>
	</body>
</html>
